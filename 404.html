<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      let path = window.location.pathname.replace("/spendlog", "");
      if (!path.startsWith("index.html")) {
        window.location.replace("/spendlog/#" + path);
      }
    </script>
  </head>
  <body></body>
</html>
